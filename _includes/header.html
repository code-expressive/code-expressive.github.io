<header class="site-header">
    <div class="jumbotron">
        <div class="jumbotron-content">
            {% if page.title %}
            <h1>{{ page.title }}</h1> {% else %}
            <h1>Code <span style="text-decoration: underline;">Expressive</span></h1>
            {% endif %}
            {% if page.description %}
            <p>{{ page.description }}</p>
            {% elsif page.url == '/index.html' %}
            <p>Notes of an amateur web developer</p>
            {% endif %}
        </div>
    </div>
    <div class="wrapper">
        <nav class="navbar navbar-light navbar-fixed-top bg-faded" id="bs-navbar">
            <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-links" id="nav-button">
                &#9776;
            </button>
            <div class="wrapper">
                <div class="collapse navbar-toggleable-xs" id="navbar-links">
                    <a class="site-title" href="/" style="{% if page.url != '/' %}{{ 'opacity: 1;' }}{% endif %}">Code <span style="text-decoration: underline;">Expressive</span></a>
                    <ul class="nav navbar-nav">
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Guides</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

</header>
